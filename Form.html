<!DOCTYPE html>
<html lang="en">

<head>
    <title>Feedback</title>
    <style>
        label {
            float: left;
            width: 150px;
        }

        #container {
            width: 700px;
            margin: auto;
            background-color: beige;
        }

        main {
            padding: 50px;
        }

        .error-message {
            color: red;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="container">
        <main>
            <h2>Feedback</h2>
            <h3>Love something? Hate something? Let us know!</h3>
            Note: Fields marked with an asterisk(*) are mandatory
            <br><br>
            <form method="post" novalidate>
                <label>Title*:</label>
                <input type="radio" name="title" id="miss" value="miss" required="required" />Miss
                <input type="radio" name="title" id="mr" value="mr" required="required" />Mr.
                <input type="radio" name="title" id="mrs" value="mrs" required="required" />Mrs.
                <span class="error-message" id="errorTitle"></span>
                <br><br>

                <label for="firstName">First Name*:</label>
                <input type="text" name="firstName" id="firstName" placeholder="First Name" required />
                <span class="error-message" id="errorFirstName"></span>
                <br><br>

                <label for="lastName">Last Name*:</label>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" required />
                <span class="error-message" id="errorLastName"></span>
                <br><br>

                <label for="emailId">Email Id*:</label>
                <input type="text" name="emailId" id="emailId" placeholder="yourname@northeastern.edu" required />
                <span class="error-message" id="errorEmailId"></span>
                <br><br>

                <label for="phoneNumber">Phone Number*:</label>
                <input type="text" name="phoneNumber" id="phoneNumber" placeholder="xxx-xxx-xxxx" required />
                <span class="error-message" id="errorPhoneNumber"></span>
                <br><br>

                <label for="zipcode">ZipCode*:</label>
                <input type="text" name="zipcode" id="zipcode" placeholder="xxxxx" required />
                <span class="error-message" id="errorZipcode"></span>
                <br><br>

                <label for="source">How did you hear*:</label>
                <input type='checkbox' name="source" value="facebook" id="sourceFacebook" required /> Facebook
                <input type='checkbox' name="source" value="google" id="sourceGoogle" required /> Google
                <input type='checkbox' name="source" value="yelp" id="sourceYelp" required /> Yelp
                <span class="error-message" id="errorSource"></span>
                <br><br>

                <label for="commentsCategory">Comments Category*:</label>
                <select name="commentsCategory" id="commentsCategory" onchange="handleCommentCategoryChange()">
                    <option value="general">General</option>
                    <option value="compliment">Compliment</option>
                    <option value="complaint">Complaint</option>
                    <option value="suggestion">Suggestion</option>
                    <option value="other">Other</option>
                </select>
                <span class="error-message" id="errorCommentsCategory"></span>
                <br><br>

                <div id="commentOptions" class="hidden">
                    <input type="checkbox" id="enableComment" onchange="handleCommentOptionChange()"> Enable Comment
                    <br><br>
                    <label for="commentText">Comment Text*:</label>
                    <input type="text" name="commentText" id="commentText" class="hidden" required />
                    <span class="error-message" id="errorCommentText"></span>
                    <br><br>
                </div>

                <label for="comments">Comments*:</label>
                <textarea name="text" id="comments" placeholder="Your comments" rows="5" cols="25" required></textarea>
                <span class="error-message" id="errorComments"></span>
                <br><br>
                <input type="Submit" id="submitButton" disabled>
                <input type="Reset">
            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
